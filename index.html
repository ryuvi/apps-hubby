<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootswatch (Tema: Cosmo) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/zephyr/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-download {
            width: 100%;
        }

                    <div class="card-body">
                        <h5 class="card-title">Software 1</h5>
                        <p class="card-text">Descrição breve do Software 1.</p>
                        <a href="https://github.com/seu-usuario/repositorio-1/releases/latest/download/software1.exe" class="btn btn-primary btn-download">
                            Download
                        </a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->

                <div class="card">
                    <div class="card-body">

                        <a href="https://github.com/seu-usuario/repositorio-2/releases/latest/download/software2.exe" class="btn btn-primary btn-download">
                            Download
                        </a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Software 3</h5>
                        <p class="card-text">Descrição breve do Software 3.</p>
                        <a href="https://github.com/seu-usuario/repositorio-3/releases/latest/download/software3.exe" class="btn btn-primary btn-download">
                            Download
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
